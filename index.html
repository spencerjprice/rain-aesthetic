<body>

  <div class="sliders">
    <div class="row">

    <div class="slider-box">
      <img src="assets/raindrop.svg" alt="Rain">
        <input class="slider rain-slider" type="range" min="0" max="30" value="13">
    </div>

    <div class="slider-box">
      <img src="assets/thunder.svg" alt="Thunder">
      <input class="slider thunder-slider" type="range" min="0" max="100" value="0">
    </div>

    <div class="slider-box">
      <img src="assets/wind.svg" alt="Wind">
      <input class="slider wind-slider" type="range" min="0" max="30" value="0">
    </div>

    <div class="slider-box">
      <img src="assets/waves.svg" alt="Stream">
      <input class="slider stream-slider" type="range" min="0" max="70" value="0">
    </div>

    <div class="slider-box">
      <img src="assets/feather.svg" alt="Birds">
      <input class="slider birds-slider" type="range" min="0" max="100" value="0">
    </div>

    <div class="slider-box">
      <img src="assets/bug.svg" alt="Crickets">
      <input class="slider bugs-slider" type="range" min="0" max="30" value="0">
    </div>
  </div>
</div>


<div class="youtube">
  <div class="video-selection">

    <div id="video-control" class="float-right">
    <span class="badge badge-light video-phase-2 video-new"><i class="fas fa-search"></i> New Video</span>
    <span class="badge badge-light video-phase-1 video-close"><i class="fas fa-times"></i> Close</span>
  </div>

    <div id="video-form">
    <div class="form-group">
      <label for="video-input">Play Youtube Video</label>
        <input type="videolink" class="form-control" id="video-input" placeholder="Enter Video Id">
      <small id="video-help" class="form-text text-muted">https://www.youtube.com/watch?v=<u>dhCeseXZEKA</u></small>
    </div>
  </div>

  <img class="youtube-button video-phase-2" src="assets/youtube.svg" alt="Youtube">
 </div>
 <iframe id="video-embeded" width="350" height="197" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>


<div id="settings-container">
<div class="cog">
<i class="fas fa-cog fa-2x"></i>
</div>
<div id="settings">
  <h2>Settings</h2>
  <h4><i class="fas fa-eye"></i> Visible</h4>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" data-id="1" checked>
    <label class="form-check-label" for="exampleCheck1">Sound Icons</label>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" data-id="2" checked>
    <label class="form-check-label" for="exampleCheck1">Video Icon</label>
  </div>

  <h4><i class="fas fa-image"></i> Change Background</h4>
  <div class="row">
    <div class="col-lg-4 col-md-6">
      <img class="settings-img" src="assets/rain1.png" data-id="1">
    </div>
    <div class="col-lg-4 col-md-6">
      <img class="settings-img" src="assets/rain2.png" data-id="2">
    </div>
    <div class="col-lg-4 col-md-6">
      <img class="settings-img" src="assets/rain3.png" data-id="3">
    </div>
    <div class="col-lg-4 col-md-6">
      <img class="settings-img" src="assets/rain4.png" data-id="4">
    </div>
    <div class="col-lg-4 col-md-6">
      <img class="settings-img" src="assets/rain5.png" data-id="5">
    </div>
    <div class="col-lg-4 col-md-6">
      <img class="settings-img" src="assets/rain6.png" data-id="6">
    </div>
    <div class="col-lg-4 col-md-6">
      <img class="settings-img" src="assets/rain7.png" data-id="7">
    </div>
    <div class="col-lg-4 col-md-6">
      <img class="settings-img" src="assets/rain8.png" data-id="8">
    </div>
    <div class="col-lg-4 col-md-6">
      <img class="settings-img" src="assets/rain9.png" data-id="9">
    </div>
    <div class="col-lg-4 col-md-6">
      <img class="settings-img" src="assets/rain10.png" data-id="10">
    </div>
  </div>

</div>
</div>

  <video class="fullscreen" src="assets/rain6.mp4" type="video/mp4" autoplay loop/>
